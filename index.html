<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat Test</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Chat Test</h1>
    <div>
        <input type="text" id="room" placeholder="Enter room name" />
        <button id="join-room">Join Room</button>
    </div>
    <div>
        <input type="text" id="message" placeholder="Enter message" />
        <button id="send-message">Send Message</button>
    </div>
    <div id="messages"></div>

    <script>
        const socket = io("http://localhost:8000", {
            path: "/socket.io",
        });

        socket.on("connect", () => {
            console.log("Connected to server");
        });

        socket.on("disconnect", () => {
            console.log("Disconnected from server");
        });

        socket.on("welcome", (data) => {
            console.log(data);
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<p>${data.data}</p>`;
        });

        socket.on("joined", (data) => {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<p>Joined room: ${data.room}</p>`;
        });

        socket.on("message", (data) => {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<p>${data.message}</p>`;
        });

        document.getElementById("join-room").onclick = () => {
            const room = document.getElementById("room").value;
            if (room) {
                socket.emit("join_room", { room: room });
            } else {
                alert("Please enter a room name.");
            }
        };

        document.getElementById("send-message").onclick = () => {
            const room = document.getElementById("room").value;
            const message = document.getElementById("message").value;
            if (room && message) {
                socket.emit("chat_message", { room: room, message: message });
            } else {
                alert("Please enter a room name and message.");
            }
        };
    </script>
</body>
</html>
